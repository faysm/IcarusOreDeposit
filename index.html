<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icarus DeepOreScanner Demo</title>
  <link rel="stylesheet" href="/libs/leaflet/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f9f9f9;
      overflow: auto; /* scroll if map is too big */
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* map starts from left */
    }

    /* Center controls */
    #controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center; /* centers dropzone & output */
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }

    #dropzone {
      width: 300px;
      height: 120px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      margin-bottom: 20px;
    }

    #dropzone:hover {
      background-color: #eef;
    }

    #output {
      font-size: 14px;
      color: #555;
      max-width: 500px;
      word-wrap: break-word;
      margin-bottom: 20px;
    }


    #map {
      width: 1500px;
      height: 1000px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 20px auto; /* center horizontally */
      background: radial-gradient(circle at center, #1a1a1a 0%, #0d0d0d 80%);
    }

.grid-label {
    color: white;
    font-weight: bold;
    font-size: 15px;
    text-shadow: 
      -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000; /* black outline */
    text-align: center;
    pointer-events: none; /* don't block map interactions */
}


</style>
</head>
<body>
  <div id="controls">
    <h1>Icarus DeepOreScanner</h1>

    <div id="dropzone">
      drag & drop your prospect file here<br>(.json format)
    </div>


    <pre id="output">
Location: \AppData\Local\Icarus\Saved\PlayerData\PlayerDataID\Prospects\
    </pre>


  </div>

  <div id="map"></div>

  <!-- Pako -->
  <script src="libs/pako/pako.min.js"></script>

  <!-- Leaflet JS -->
  <script src="/libs/leaflet/leaflet.js"></script>

  <script src="main.js"></script>

</body>
</html>
